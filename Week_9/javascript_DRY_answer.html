    /**

    function interleavePatterns(commonPattern, uniqueItems, separator) {
        var output = [];
        for (var i = 0; i < uniqueItems.length; i++) {
            for (var c = 0; c < commonPattern.length; c++) {
                output.push(commonPattern[c]);
            }
            output.push(uniqueItems[i]);
        }
        return output.join(separator);
    }
