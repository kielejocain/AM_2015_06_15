<body>
<h1>Sort Array of objects</h1>
</body>
<script>
    var list = [
        {
            name: "Banana",
            id: 1,
            price: 3.99
        },
        {
            name: "Apple",
            id: 2,
            price: 1.99
        },
        {
            name: "Cherry",
            id: 3,
            price: 2.99
        }
    ];

    function display(list) {
        document.body.innerHTML += "<br>";
        for (var i = 0; i < list.length; i++) {
            var item = list[i];
            var text = item.id + " " + item.name + " " + item.price + "<br>";
            document.body.innerHTML += text;
        }
        document.body.innerHTML += "<br>";
    }

    document.body.innerHTML += "<h2>Original:</h2>";
    display(list);

    document.body.innerHTML += "<h2>By Default Sort with no Comparison Function:</h2>";
    list.sort();
    display(list);

    function compareTwoObjectsByPrice(a, b) {

        if (a.price > b.price) {
            return 1;
        } else if (a.price < b.price) {
            return -1;
        }
        return 0;
    }


    list.sort(compareTwoObjectsByPrice);
    document.body.innerHTML += "<h2>By Price:</h2>";
    display(list);

    function compareTwoObjectsByName(a, b) {

        if (a.name > b.name) {
            return 1;
        } else if (a.name < b.name) {
            return -1;
        }
        return 0;
    }

    list.sort(compareTwoObjectsByName);
    document.body.innerHTML += "<h2>By Name:</h2>";
    display(list);
</script>
