<script>

    function pickNatRandom(n, oringinalList) {
        var selected = [];
        var list = oringinalList.slice();
        for (var i = 0; i < n; i++) {
            var count = list.length;
            var index = parseInt(Math.random() * count);
            var dummyObject = list.splice(index, 1)[0];
            selected.push(dummyObject);
        }
        return selected;
    }

    function compare(a, b) {

        if (a.randomNumber > b.randomNumber) {
            return 1;
        } else if (a.randomNumber < b.randomNumber) {
            return -1;
        }
        return 0;

    }

    function shuffle(list) {
        for (var i = 0; i < selected.length; i++) {
            var item = selected[i];
            item.randomNumber = Math.random();
        }
        list.sort(compare);
        for (var i = 0; i < selected.length; i++) {
            var item = selected[i];
            delete item.randomNumber;
        }
    }

    function printList(selected) {
        for (var i = 0; i < selected.length; i++) {
            var item = selected[i];
            document.write(item.name + "<br>");
        }
    }

    var answers = [
        {id: 1, name: "A"},
        {id: 2, name: "B"},
        {id: 3, name: "C"},
        {id: 4, name: "D"},
        {id: 5, name: "E"}
    ];

    var correctIndex = 2; // C

    var numberOfDummysToShow = 2;

    //Must have the correct answer,
    // plus two answers at random,
    // from the remaining incorrect items.

    //Make a copy so as to leave the original list intact
    var remaining = answers.slice();

    //Pull out correct answer
    var correctObject = remaining.splice(correctIndex, 1)[0];

    //grab a number of items at random
    var selected = pickNatRandom(numberOfDummysToShow, remaining);

    //Also add the correct answer to the mix
    selected.push(correctObject);

    //randomize
    shuffle(selected);

    //print
    printList(selected);


</script>
