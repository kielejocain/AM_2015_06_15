{% if location_text %}
    <ol>
    {% for location in location_list %}
        <li><a href="/details/{{ location.id }}/">
            <img src="/static/dementia_app/images/{{location.icon}}">
            {{ location }}</a></li>
    {% endfor %}
    </ol>
{% else %}
    <p>No Locations have been added.</p>
    <p>Please enter a new Location.</p>
{% endif %}
