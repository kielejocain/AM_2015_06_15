<h1> Please choose a Profile</h1>

{% if patient_list %}
    <ul>
    {% for patient in patient_list %}
        <li><a href="/details/{{ patient.id }}/">
            {{ patient }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Patients have been added.</p>
    <p>Please enter a new Profile.</p>
{% endif %}
