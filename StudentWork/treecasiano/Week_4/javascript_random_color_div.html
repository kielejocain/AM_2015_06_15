<script>
    /****
     * TODO: randomize width, height and border width
     *****/
    function randomByte() {
        return Math.round(Math.random() * 255)
    }
    function randomInt(max) {
        return Math.round(Math.random() * max)
    }
    function randomColor() {
        var r = randomByte();
        var g = randomByte();
        var b = randomByte();
        var a = Math.random();
        return {
            "r": r,
            "g": g,
            "b": b,
            "a": a
        };
    }
    function randomRGBA() {
        var c = randomColor();
        var s = "rgba(" + c.r + "," + c.g + "," + c.b + "," + c.a + ")";
        console.log(s);
        return s;
    }
    function init() {
        var limit = randomInt(200);
        for (var i = 0; i < limit; i++) {
            var div = document.createElement("div");
            var s = div.style;

            s.position = "absolute";
            s.top = randomInt(1000) + "px";
            s.left = randomInt(1000) + "px";

            s.border = randomInt(20) +"px solid " + randomRGBA();
            s.height = 20 + randomInt(75);
            s.width = 20 + randomInt(75);
            s.backgroundColor = randomRGBA();
            s.borderRadius = randomInt(75) + "px";
            div.innerHTML = "#" + i;
            s.textAlign = "center";
            s.transform = "rotate(" + randomInt(180) + "deg)";
            s.boxShadow = "5px 5px 5px " + randomRGBA();
            s.zIndex = -10 + randomInt(10);
            document.body.appendChild(div);
        }

        setTimeout(init, 5000);
    }
    document.addEventListener("DOMContentLoaded", init)

</script>
