<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="login.css" rel="stylesheet">
<script>

    function isValid(username_text, password_text) {
        // TODO: Test username and password are correct
        // this is not a real world ready secure solution
        // this is just an exercise.
        var username = "evan";
        var password = "codeiscool";
        console.log(username_text);
        console.log(password_text);
        if(username_text == username && password_text == password) {
            return true;
        }
        else {
            return false;
        }
    }

    function validate(e) {
        var username_element = document.getElementById("username");
        var password_element = document.getElementById("password");
        var username_text = username_element.value;
        var password_text = password_element.value;

        if (isValid(username_text, password_text)) {
            document.body.style.backgroundColor = "#22CC11";
            alert("SUCCESS: The form is valid.");
        } else {
            document.body.style.backgroundColor = "#EE0000";
            alert("FAIL: Incorrect username or password.");
        }
        return false;
    }

    function init() {
        var login = document.getElementById("login-form");
        login.addEventListener("submit", validate);
    }
    document.addEventListener("DOMContentLoaded", init);
</script>

</head>
<body>
<div id="login">
    <form id="login-form" method="post">
        <label>
            <span>
                Username
            </span>
            <input id="username" name="username">
        </label>
        <br>
        <label>
            <span>
                Password
            </span>
            <input type="password" id="password" name="password">
        </label>
        <input id="login-button" type="submit" value="Login">
    </form>
</div>
</body>
</html>
