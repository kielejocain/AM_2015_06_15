<script>
    /****
     * TODO: randomize width, height and border width
     *****/
    function randomByte() {
        return Math.round(Math.random() * 255)
    }
    function randomInt(min, max) {
        return Math.round(Math.random() * max) + min
    }
    function randomColor() {
        var r = randomByte();
        var g = randomByte();
        var b = randomByte();
        var a = Math.random();
        return {
            "r": r,
            "g": g,
            "b": b,
            "a": a
        };
    }
    function randomRGBA() {
        var c = randomColor();
        var s = "rgba(" + c.r + "," + c.g + "," + c.b + "," + c.a + ")";
        //console.log(s);
        return s;
    }
    function randomDimension(min, max) {
        return (Math.random() * max) + min
    }
    function init() {
        var limit = 99;
        for (var i = 0; i < limit; i++) {
            var div = document.createElement("div");
            div.innerHTML = "#" + i;
            var s = div.style;
            s.position = "absolute";
            s.top = randomInt(0,1000) + "px";
            s.left = randomInt(0,1000) + "px";
            s.border = randomInt(1, 15) + "px solid black";
            s.borderRadius = randomInt(5, 100) + "px";
            s.borderColor = randomRGBA();
            s.height = randomInt(8, 100);
            s.lineHeight = s.height;
            s.width = s.height;
            s.textAlign = "center";
            s.fontSize = Math.round(s.height / 5);
            //s.fontSize = Math.round((Math.random() * s.height * s.width) + 5) + "px";
            s.backgroundColor = randomRGBA();
            document.body.appendChild(div);
        }
    }
    document.addEventListener("DOMContentLoaded", init)
</script>
