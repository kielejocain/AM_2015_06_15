<script>
    function init() {
        var div = document.createElement("div");
        div.innerHTML = "this is div content";
        document.body.appendChild(div);
    }
    document.addEventListener("DOMContentLoaded", init)

    //***ALTERNATE
    document.addEventListener("DOMContentLoaded", function () {
        var div = document.createElement("div");
        div.innerHTML = "this is div content";
        document.body.appendChild(div);
    });
</script>
