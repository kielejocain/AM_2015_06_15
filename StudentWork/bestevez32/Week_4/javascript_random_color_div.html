<script>
    /****
     * TODO: randomize width, height and border width
     *****/

    function randomWidth() {
        return Math.round(Math.random() * 255)
    }
    function randomHeight(){
        return Math.round(Math.random() *125)
    }
    function randomBorder(){
        return randomColor
    }
    function randomByte() {
        return Math.round(Math.random() * 255)
    }
    function randomInt(max) {
        return Math.round(Math.random() * max)
    }
    function randomColor() {
        var r = randomByte();
        var g = randomByte();
        var b = randomByte();
        var a = Math.random();
        return {
            "r": r,
            "g": g,
            "b": b,
            "a": a
        };
    }
    function randomRGBA() {
        var c = randomColor();
        var s = "rgba(" + c.r + "," + c.g + "," + c.b + "," + c.a + ")";
        console.log(s);
        return s;
    }
    function init() {
        var limit = 99;
        for (var i = 0; i < limit; i++) {
            var div = document.createElement("div");
            div.innerHTML = "#" + i;

            div.style.position = "absolute";
            div.style.top = randomInt(1000) + "px";
            div.style.left = randomInt(1000) + "px";

            div.style.border = randomBorder();
            div.style.height = randomHeight(100);
            div.style.width = randomWidth(100);
            div.style.backgroundColor = randomRGBA();


            document.body.appendChild(div);
        }

        setInterval(init,5000)
    }
    document.addEventListener("DOMContentLoaded", init)

</script>
