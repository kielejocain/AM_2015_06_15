<script>

	function showTime(){
		var d = new Date();
		document.body.innerHTML = "The time is now: <b>" + 
			d.getHours() + ":" + 
			d.getMinutes() + ":" +
			d.getSeconds() +
			"</b>";
		setTimeout(showTime, 1000);
	}
	showTime();
	
var count = 10
	function countDown(){
		document.body.innerHTML = "Countdown: " + count;
		count --;
		if (count == 0){
			alert("It's the final countdown!");
			return false;
		}
		setTimeout(countDown, 1000);
		
		}
		
	countDown();
</script>
