<script>
    /****
     * TODO: randomize width, height and border width
     *****/
    function randomByte() {
        return Math.round(Math.random() * 255)
    }
    function randomInt(max) {
        return Math.round(Math.random() * max)
    }
    function randomColor() {
        var r = randomByte();
        var g = randomByte();
        var b = randomByte();
        var a = Math.random();
        return {
            "r": r,
            "g": g,
            "b": b,
            "a": a
        };
    }
    function randomRGBA() {
        var c = randomColor();
        var s = "rgba(" + c.r + "," + c.g + "," + c.b + "," + c.a + ")";
        console.log(s);
        return s;
    }
    function init() {
        var limit = 250;
        for (var i = 0; i < limit; i++) {
            var div = document.createElement("div");
            div.innerHTML = "#" + i;

            div.style.position = "absolute";
            div.style.top = randomInt(1000) + "px";
            div.style.left = randomInt(1000) + "px";

            div.style.border =  randomInt(10)+ "px solid " + randomRGBA();
            div.style.borderTopLeftRadius = randomInt(50) + "px"; 
            div.style.borderToprightRadius = randomInt(50) + "px"; 
            div.style.borderBottomRightRadius = randomInt(50) + "px"; 
            div.style.borderBottomLeftRadius = randomInt(50) + "px"; 
            div.style.height = randomInt(100);
            div.style.width = randomInt(100);
            div.style.backgroundColor = randomRGBA();
            div.style.transform = "rotate(" + randomInt(180) + "deg)"
            document.body.appendChild(div);
        }
    }
    
    document.addEventListener("DOMContentLoaded", init)

</script>
