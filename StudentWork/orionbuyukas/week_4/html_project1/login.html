<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="static/style/login.css" rel="stylesheet">
<script>

    function isValid(username_text, password_text) {
        // TODO: Test username and password are correct
        // this is not a real world ready secure solution
        // this is just an exercise.
        // make up a user name and password of your choice here.
        var username = "Bob"
        var password =  "bobis30"
        console.log(username_text);
        console.log(password_text);
        if (username == username_text && password == password_text){
          return true;
        }
    }

    function validate(e) {
        var username_element = document.getElementById("username");
        var password_element = document.getElementById("password");
        var username_text = username_element.value;
        var password_text = password_element.value;
        console.log(e)
        if (isValid(username_text, password_text)) {
            alert("SUCCESS: The form is valid.")
        } else {
            alert("FAIL: The form is *not* valid.")
        }
        return false;
    }
    function init() {
        var login = document.getElementById("login_form");
        login.addEventListener("submit", validate);
    }
    document.addEventListener("DOMContentLoaded", init);

</script>

</head>
<body>
<div id="login">
    <form id="login_form" method="post">
        <label>
            <div>
                Username
            </div>
            <input id="username" name="username" placeholder="ie. John Doe">
        </label>
        <br>
        <label>
            <div>
                Password
            </div>
            <input type="password" id="password" name="password" placeholder="******">
        </label>
        <input type="submit" value="Login">
    </form>
</div>
</body>
</html>
