{% extends "base_generic.html" %}
{% load staticfiles %}

{% block content %}

{% if all_dancers %}
    <ul>
    {% for dancer in all_dancers %}
        <li><a href="/profile/{{ dancer.id }}/">{{ dancer.name }}</a></li>

    {% endfor %}
    </ul>
{% else %}
    <p>No dancers are available.</p>
{% endif %}

{% endblock %}
