    function showTime() {
        var d = new Date();
        var hours = d.getHours();
        var minutes = d.getMinutes();
        var seconds = d.getSeconds();

        // Keep all at double digits
        if (hours < 10) {
            hours = "0" + hours;
        }
        if (minutes < 10) {
            minutes = "0" + minutes;
        }
        if (seconds < 10) {
            seconds = "0" + seconds;
        }

        document.body.innerHTML = "The time is now: <b>" +
                hours + ":" +
                minutes + ":" +
                seconds +
                "</b>";
        setTimeout(showTime, 1000);
    }
