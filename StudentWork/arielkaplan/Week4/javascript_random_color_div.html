<script>
    /****
     * TODO: randomize width, height and border width
     * EXTRA: What else to randomize?
     *****/
    function randomByte() {
        return Math.round(Math.random() * 255)
    }
    function randomInt(max) {
        return Math.round(Math.random() * max)
    }
    function randomColor() {
        var r = randomByte();
        var g = randomByte();
        var b = randomByte();
        var a = Math.random();
        return {
            "r": r,
            "g": g,
            "b": b,
            "a": a
        };
    }
    function randomRGBA() {
        var c = randomColor();
        var s = "rgba(" + c.r + "," + c.g + "," + c.b + "," + c.a + ")";
//        console.log(s);
        return s;
    }
    function randomSize(min, max) {
        return Math.random() * (max-min) + min
    }
    function init() {
        var limit = 50;
        for (var i = 0; i < limit; i++) {
            var div = document.createElement("div");
            div.innerHTML = "#" + i;

            div.style.position = "absolute";
            div.style.top = randomInt(1000) + "px";
            div.style.left = randomInt(1000) + "px";

            div.style.border = randomInt(10) + "px solid " + randomRGBA();
            div.style.borderRadius = randomInt(20) + "px";
            div.style.boxShadow = randomInt(10) + "px " + randomInt(20) + "px " + randomInt(50) + "px " + randomRGBA();
            div.style.transform = "rotate(" + randomInt(360) + "deg)";

            div.style.height = randomSize(20, 100);
            div.style.width = randomSize(30, 140);

            div.style.backgroundColor = randomRGBA();
            document.body.appendChild(div);
        }
        setTimeout(init, 1000);
    }
    document.addEventListener("DOMContentLoaded", init)

</script>
