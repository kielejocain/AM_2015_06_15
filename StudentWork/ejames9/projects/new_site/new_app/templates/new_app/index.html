{% extends "glass_base_generic.html" %}

{% block content %}
{% if blog_list %}
    <ul>
    {% for blog in blog_list %}
    <a href="/blog/{{blog.id}}"
        <li><h1>{{ blog.title_text }}</h1></li>
          <ul>
            <li><h3>{{ blog.name_text }}</h3></li>
          </ul>
      </a>
    {% endfor %}
    </ul>
    <a href="/create2/1/"><b>Post New Blog</b></a>
{% else %}
    <p>No blogs are available.</p>
{% endif %}

{% endblock %}
