<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    div {
        background-color: #303457;
        margin: 2px;
        border-radius: 5px;
    }

    #header {
        top: 0;
        height: 150px;
        width: 100%;
        opacity: .5;
        position: fixed;
        filter: blur(1px);
    }

    #footer {
        position: fixed;
        bottom: 0;
        height: 100px;
        width: 100%;
        clear: both;
    }

    #right {
        float: right;
        height: 600px;
        width: 30%;
        background-color: #14143B;
    }

    #left {
        float: left;
        height: 600px;
        width: 30%;
        background-color: #2C2724;
    }

    #middle {
        float: left;
        height: 600px;
        width: 39%;
        background-color: #ADD8E6;
    }

    div h1 {
        color: #ADD8E6;
        position: relative;
        left: 50px;
        top: 40px;
        font-size: 40px;
    }

    div h2 {
        color: #2C2724;
        width: 240px;
        border-top: 1px solid #2C2724;
        border-bottom: 1px solid #2C2724;
        position: relative;
        left: 10%;
        top: 25%;
    }

</style>
<body>
    <div id="header">
       <h1>eric james foster</h1>
    </div>
    <div id="left"></div>
    <div id="middle">
        <h2>Skills/Competencies</h2>
    </div>
    <div id="right"></div>
    <div id="footer"></div>
</body>
</html>
