{% load staticfiles %}

<style>
    body {
        color: white;
        font-family: "Lucida Console", Monaco, monospace;
        background-image: url('/static/polls/image/terminal.jpg');
        background-size: 100% ;
        height: 100%;
        padding: 12em 2em 2em 2em;
    }

    a {
        color: white;
        font-style: italic;
        text-decoration: none;
    }
</style>
<h1>-Cloudbank Welcomes you to OVC Terminal-</h1>
<h2>Please select a question to answer. </h2>
{%  if latest_question_list %}
    <ul>
    {%  for question in latest_question_list %}
        <li><a href="{% url 'detail' question.id %}">{{ question.question_text }}</a></li><br>
    {%  endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
