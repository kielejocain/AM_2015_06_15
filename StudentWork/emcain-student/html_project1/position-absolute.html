<style>


    .tile {
        width: 200px;
        height: 200px;
        background-size: contain;

        display: inline-block;
        position: relative;
        box-shadow: 0 0 9px 5px rgba(0, 0, 0, 0.2);
        position: absolute;

    }

    #africa {
        background-image: url("static/image/africa.jpg");
        left: 0;
        top: 0;
    }

    #americas {

    #antarctica {

    .icon {
        width: 30px;
        border: 1px solid black;
    }

    .n, .ne, .e, .se, .s, .sw, .w, .nw {
        position: absolute;
    }

    .n {
        top: 0;
        left: 50%;
        transform: translateX(-50%);
    }
    .nw {
        top: 0;
        left: 0;
    }
    .w {
        top: 50%;
        left: 0;
        transform: translateY(-50%);
    }
    .sw {
        bottom: 0;
        left: 0;
    }
    .s {
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
    }
    .se {
        bottom: 0;
        right: 0;
    }
    .e {
        top: 50%;
        right: 0;
    }
    .ne {
        top: 0;
        right: 0;
    }
</style>
