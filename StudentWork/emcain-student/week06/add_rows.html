        function addElementByNumber(i) {

        var object = data[i];

        //Create a TR(table row) element using createElement,
        // so it can be appended.
        var row = document.createElement("tr");

        //Add three td(table data) elements and their content all at once,
        // using innerHTML instead of calling createElement for each
        row.innerHTML =
                "<td>" + object.name + "</td>" +
                "<td>" + object.day + "</td>" +
                "<td>" + object.rate + "</td>";

        table.appendChild(row);
    }

    function addFromInput(name, day, rate) {
        var row = document.createElement("tr");

        row.innerHTML =
                "<td>" + name + "</td>" +
                "<td>" + day + "</td>" +
                "<td>" + rate + "</td>";
        table.appendChild(row);
    }

    function takeInput() {
        var name_field = document.getElementById("name_field");
        var day_field = document.getElementById("day_field");
        var rate_field = document.getElementById("rate_field");

        addFromInput(name_field.value, day_field.value, rate_field.value);
    }

    var submit_button = document.getElementById("submit");

    submit_button.addEventListener("click", takeInput);

</script>
