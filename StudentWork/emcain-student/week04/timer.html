<div id="time"></div>

<script>
	
	var counter = 10
	
	function showTime(){
		var d = new Date();
		console.log(d);
		var timeString = 
			"It is now " + d.getHours().toString() + ":" + d.getMinutes().toString() + ":" + d.getSeconds().toString();
		hourNum = d.getHours()*18;
		minNum = d.getMinutes()*3;
		secNum = d.getSeconds()*3;
		
		
		document.body.innerHTML = timeString + ".<br>" + counter + " seconds to blast off.";
		
		
		document.body.style.backgroundColor = 'rgb(' + hourNum.toString() + ',' + minNum.toString() + ',' + secNum.toString() + ')';
		
		document.body.style.color = 'rgb(' + (225 - hourNum).toString() + ',' + (225 -  minNum).toString() + ',' + (225 - secNum).toString() + ')';
		
		document.body.style.fontSize = (counter-1)%10 + 15
		
		if (counter > 0){ 
			counter --
		}
		else {
			alert("Liftoff! We have liftoff! *FWOOOOOOOSH*")
			counter = 10 

		}
		
		setTimeout(showTime, 1000)

		
	
	}
	showTime()
	
</script>
