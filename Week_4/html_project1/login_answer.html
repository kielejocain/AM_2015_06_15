<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
        }

        #login {
            width: 300px;
            height: 100px;

            border: 1px solid black;
            background-color: gray;
            padding: 3em;
            box-shadow: 0 0 10px 1px black;

            position: fixed;

            top: 50%;
            left: 50%;

            transform: translateY(-50%) translateX(-50%);
        }

        #login label div {
            width: 80px;
            display: inline-block;
        }

        #login label input {
            width: 120px;
            margin: 1em;
        }

        #login input[type=submit] {
            position: absolute;
            bottom: 3em;
            right: 3em;
        }

        #login > div {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 0.5em;
            background-color: white;
            color: black;
        }
    </style>
    <script>

        function isValid(username_text, password_text) {
            // TODO: Test username and password are correct
            // this is not a real world ready secure solution
            // this is just an exercise.
            // make up a user name and password of your choice here.
            console.log(username_text);
            console.log(password_text);
            if (username_text == "kevin" && password_text == "cool") {
                return true;
            }
            return false;
        }

        function validate(e) {
            var username_element = document.getElementById("username");
            var password_element = document.getElementById("password");
            var username_text = username_element.value;
            var password_text = password_element.value;

            if (isValid(username_text, password_text)) {
                alert("SUCCESS: The form is valid.")
            } else {
                alert("FAIL: The form is *not* valid.")
            }
            return false;
        }
        function init() {
            var login = document.getElementById("login_form");
            login.addEventListener("submit", validate);
        }
        document.addEventListener("DOMContentLoaded", init);
    </script>

</head>
<body>
<pre>
    1. Finish validation code

    3. Use addEventListener instead of inline onsubmit attribute.
</pre>
<div id="login">
    <div>
        LOGIN FORM
    </div>
    <form id="login_form" method="post">
        <label>
            <div>
                Username
            </div>
            <input id="username" name="username">
        </label>
        <br>
        <label>
            <div>
                Password
            </div>
            <input type="password" id="password" name="password">
        </label>
        <input type="submit" value="Login">
    </form>
</div>
</body>
</html>
