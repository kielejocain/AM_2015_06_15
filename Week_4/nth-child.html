<style>
    blockquote {
        position: absolute;
        top: 0;
    }

    blockquote:nth-child(odd) {
        left: 0px;
        right: auto;
    }

    blockquote:nth-child(even) {
        right: 0px;
        left: auto;
    }
</style>
<body>
<blockquote>
    One
</blockquote>
<blockquote>
    Two
</blockquote>
</body>
