    function showTime() {
        var d = new Date();
        document.body.innerHTML = "The time is now: <b>" +
                d.getHours() + ":" +
                d.getMinutes() + ":" +
                d.getSeconds() +
                "</b>";
        setTimeout(showTime, 1000);
    }
    showTime();
